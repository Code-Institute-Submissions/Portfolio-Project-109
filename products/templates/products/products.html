{% extends "base.html" %}
{% load static %}

{% block content %}
{% for product in products %}
<div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-5 offset-0 offset-md-2 offset-lg-3 offset-xl-3">
    <div class="card">
        {% if product.image %}

        {% else %}

        {% endif %}
        <div class="card-body">
            <a href="{% url 'product_detail' product.id %}">
                <p>{{ product.name }}</p>
            </a>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col">
                    <p>{{ product.price }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
